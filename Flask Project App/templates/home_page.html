<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>The Black Light Collective</title>
  </head>
  <body>


    <div class="jumbotron jumbotron-fluid" style="background: url(https://www.nasa.gov/specials/blackmarble/2012/globalmaps/BlackMarble_2012_01deg.jpg) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
        <div class="container">
          <h1 class="display-4 text-light">The Black Light Collective</h1>
          <p class="lead text-light">Sounds of Europe</p>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 20;">
                <img class="card-img-top" src="https://eoimages.gsfc.nasa.gov/images/imagerecords/79000/79793/city_lights_africa_720.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Project Details</h5>
                  <p class="card-text">Featuring the project details submitted alongside the NASA challenge submission.</p>
                  <a href="/project_details" class="btn btn-primary">Click here</a>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 20;">
                <img class="card-img-top" src="https://eoimages.gsfc.nasa.gov/images/imagerecords/79000/79787/city_lights_namerica_8k.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">The Project</h5>
                  <p class="card-text">Featuring the cool parts of the project</p>
                  <a href="/project" class="btn btn-primary">Click here</a>
                </div>
              </div>
          </div>
        </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
